<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vreme</title>
    <link rel="stylesheet" href="tema7.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>

    <div id="search-container">
        <input type="text" id="search" placeholder="Search for a city" value="" autofocus>
        <span class="display-now">Afiseaza vremea</span>
        <span class="display-forecast">Afiseaza prognoza</span>
    </div>

    <section id="weather-container">
        <h1>Vremea acum</h1>
        <hr>
        <div class="icon-now"></div>
        <p>Descriere:</p>
        <p class="description"></p>
        <p>Umiditate:</p>
        <p class="humidity"></p>
        <p>Presiune atmosfericÄƒ:</p>
        <p class="pressure"></p>
        <p>Temperatura curenta:</p>
        <p class="temp-now"></p>
        <p>Minima Zilei:</p>
        <p class="min-temp"></p>
        <p>Maxima zilei:</p>
        <p class="max-temp"></p>
        <hr>
        <div id="map"></div>
    </section>

    <div id="forecast-container">
        <h1>Vremea in urmatoarele zile</h1>
        <hr>
        <table class="forecast-list">
            <thead>
                <tr>
                    <th>Data si ora</th>
                    <th>Temperatura</th>
                    <th>Descriere</th>
                    <th>Vremea</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="day-forecast"></td>
                    <td class="temp-forecast"></td>
                    <td class="description-forecast"></td>
                    <td class="icon-forecast"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>

    <script src="tema7.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
